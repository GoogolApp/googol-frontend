<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <img width="22" height="17" src="./assets/imgs/hamburger_icon.png"/>
    </button>
    <ion-title class="text-large-medium">{{owner.bar.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="barEvents">
  <p *ngIf="events.length === 0" class="text-default-medium" text-center> Seu bar nÃ£o possui eventos cadastrados!</p>
  <googol-card *ngFor="let event of events" [event]="event" action="CONFIRM_EVENT"></googol-card>
</ion-content>
