<ion-header>
    <ion-navbar>
      <ion-title>Filtros</ion-title>
      <ion-buttons end>
          <button ion-button (click)="dismiss()">
            <ion-icon name="close"></ion-icon>
          </button>
      </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="e-mail" type="text" #mail></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="senha" type="password" #password></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button class="submit-btn" (click)="logIn(mail.value,password.value)" type="submit">Login
        </button>
      </ion-col>
    </ion-row>
</ion-content>
